<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicação Full Stack</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 1rem;
        background-color: #f9f9f9;
      }
      h1 {
        color: #333;
      }
      form {
        margin-bottom: 2rem;
        background-color: #fff;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
      input {
        display: block;
        margin: 0.5rem 0;
        padding: 0.5rem;
        width: 100%;
        max-width: 300px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 0.5rem 1rem;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        background-color: #fff;
        padding: 0.75rem;
        margin-bottom: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <noscript>Você precisa habilitar JavaScript para rodar esta aplicação.</noscript>
    <div id="root"></div>
  </body>
</html>
